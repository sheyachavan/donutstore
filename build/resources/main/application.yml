server:
  port: 3000
  servlet.context-path: /donut-store/api/v1

spring:
  datasource:
    url: jdbc:h2:file:./h2-datastore
    username: sa
    password:
    driver-class-name: org.h2.Driver
    h2:
      console.enabled: true
  jpa:
    open-in-view: false
    show-sql: true
    generate-ddl: false
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      enable_lazy_load_no_trans: true



  pulling.cron.expression : '0 0/1 * * * ?'
  processing.cron.expression : '0 0/1 * * * ?'

  main.banner-mode: "off"